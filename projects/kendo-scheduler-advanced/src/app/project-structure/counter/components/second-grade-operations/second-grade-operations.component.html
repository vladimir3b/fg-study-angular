<div class="row">
  <div class="col">
    <h1>Counter - second grade operations</h1>
  </div>
</div>
<div class="row">
  <div class="col text-success">
    <h2>{{ counter }}</h2>
  </div>
</div>
<div class="row">
  <div class="col text-right">
    <button class="btn btn-info"
        (click)="multiply()">
      Multiply
    </button>
  </div>
  <div class="col text-left">
    <button class="btn btn-info"
        (click)="divide()">
      Divide
    </button>
  </div>
</div>
