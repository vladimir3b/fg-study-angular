<footer class="footer">
  <span class="todo-count">
    <strong>{{leftItems}}</strong> item(s) left
  </span>
  <ul class="filters">
    <li *ngFor="let filter of filters">
      <a [ngClass]="{ 'selected': filter.type === selectedFilter}"
          (click)="setFilter(filter.type)">
        {{filter.caption}}
      </a>
    </li>
  </ul>
  <button class="clear-completed"
      (click)="deleteCompletedToDo()">
    Clear completed
  </button>
</footer>
