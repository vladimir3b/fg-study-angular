<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{
    completed: toDo.completed,
    editing: editingToDo
  }">
  <div class="view">
    <input class="toggle"
        type="checkbox"
        [formControl]="checkInput">
    <label (dblclick)="edit()">{{toDo.text}}</label>
    <button class="destroy"
        (click)="delete()"></button>
  </div>
  <input class="edit"
      (keyup.enter)="unFocus(true)"
      (keyup.esc)="unFocus()"
      (blur)="unFocus()"
      #textInputField
      [formControl]=textInput>
</li>
