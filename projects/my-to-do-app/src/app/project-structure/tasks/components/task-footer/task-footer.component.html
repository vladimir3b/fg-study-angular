<div  fxLayout="row"
    class="mb-4 mt-3 mr-3 ml-3"
    fxLayoutAlign="space-between center">
  <div>
     {{(tasks | filter: selectedFilter).length}} item(s) left
  </div>
  <div fxLayout="row"
    fxLayoutGap="1rem"
    fxLayoutAlign="space-between center">
    <button mat-stroked-button
        (click)="setFilter('all')"
        color="primary">
      all
    </button>
    <button mat-stroked-button
        (click)="setFilter('active')"
        color="primary">
      active
    </button>
    <button mat-stroked-button
        (click)="setFilter('completed')"
        color="primary">
      completed
    </button>
  </div>
  <button class="btn btn-sm btn-outline-danger"
      (click)="deleteCompletedTasks()">
    clear completed
  </button>
</div>
