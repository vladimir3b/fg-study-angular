<mat-list>
  <mat-list-item *ngFor="let element of navigation">
    <button class="btn btn-link"
        (click)="navigate(element.path)">
      {{ element.label }}
    </button>
  </mat-list-item>
  <mat-list-item *ngIf="!hideLogOut">
    <button class="btn btn-link"
        (click)="logOut()">
      Log out
    </button>
  </mat-list-item>
</mat-list>
