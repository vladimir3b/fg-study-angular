<!-- <ng-container *ngIf="!clientDeactivated">  If we use *ngIf here ViewChild won't work correctly. -->
  <div fxLayout="column"
      [ngClass]="{'d-none': clientDeactivated}"
      class="mb-5"
      fxLayoutAlign="space-between center">

    <h1 class="display-3 text-center">
      List of Products
    </h1>

    <div class="list-of-books mt-3">

      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>

      <div class="mat-elevation-z1 table-container">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
            <td mat-cell *matCellDef="let product">
              {{ product.name | titlecase }}
            </td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let product">
              {{ product.price | currency : 'EUR' : 'symbol-narrow' : '3.2-2'}}
            </td>
          </ng-container>

          <ng-container matColumnDef="functions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let product">
              <button class="btn btn-info btn-sm"
                (click)="onShowProduct(product.productId)">
                view details
              </button>&nbsp;&nbsp;
              <button class="btn btn-info btn-sm"
                  (click)="onAddProductToCart(product.productId)">
                add to ðŸ›’
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator showFirstLastButtons
            [pageSize]="pageSizeOptions[option]"
            [pageSizeOptions]="pageSizeOptions">
        </mat-paginator>
      </div>

    </div>

  </div>
<!-- </ng-container> -->

<ng-container *ngIf="clientDeactivated">
  <fg-message [message]="{
        icon: 'ðŸ™ƒ',
        title: 'Client deactivated',
        html: 'Edit your account to activate again..',
        viewButton: true,
        buttonText: 'Edit your account!',
        onClick: onClickMessageButton.bind(this)
      }"></fg-message>
</ng-container>
