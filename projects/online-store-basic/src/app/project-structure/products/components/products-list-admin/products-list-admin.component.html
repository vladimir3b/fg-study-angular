<div fxLayout="column"
    class="mb-5"
    fxLayoutAlign="space-between center">

  <h1 class="display-3 text-center">
    Manage Products
  </h1>

  <div class="list-of-books mt-3">

    <div fxLayout="row"
        fxLayoutGap="1rem"
        fxLayoutAlign="start center">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <button (click)="addProduct()"
          class="btn btn-info">Add new product</button>
      <button (click)="onDeleteAllProducts()"
          class="btn btn-danger">Delete all products</button>
    </div>

    <div class="mat-elevation-z1 table-container">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
          <td mat-cell *matCellDef="let product">
            {{ product.name | titlecase }}
          </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let product">
            {{ product.price | currency : 'EUR' : 'symbol-narrow' : '3.2-2' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let product">
            {{ product.isActive }}
          </td>
        </ng-container>

        <ng-container matColumnDef="functions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let product">
            <button class="btn btn-info btn-sm"
                (click)="onEditProduct(product.productId)">
              edit product
            </button>&nbsp;&nbsp;
            <button class="btn btn-danger btn-sm"
                (click)="onDeleteProduct(product.productId)">
              delete product
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator showFirstLastButtons
          [pageSize]="pageSizeOptions[option]"
          [pageSizeOptions]="pageSizeOptions">
      </mat-paginator>
    </div>

  </div>

</div>
