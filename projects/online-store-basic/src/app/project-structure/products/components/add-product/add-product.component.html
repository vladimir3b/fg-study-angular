<form  novalidate
    [formGroup]="editProductForm"
    (ngSubmit)="onSubmit()"
    fxLayout="column"
    fxLayoutAlign="space-between center">

  <h1 class="display-4 text-center">
    Add new product
  </h1>
  <div fxLayout="column"
      class="mt-3"
      fxLayoutGap="1rem"
      fxLayoutAlign="space-between left">

    <mat-form-field>
      <input matInput type="text"
          formControlName="name"
          placeholder="Edit product name">
      <mat-error>Please type the name of the product!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number"
          formControlName="price"
          placeholder="Edit product price">
      <mat-error>Please type the price of the product!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput
          cdkTextareaAutosize
          formControlName="description"
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="2"
          cdkAutosizeMaxRows="10"
          placeholder="Edit product description"></textarea>
      <mat-error>Please type the description of the product!</mat-error>
    </mat-form-field>
    <mat-slide-toggle formControlName="isActive">Available</mat-slide-toggle>
  </div>

  <div fxLayout="row"
      fxLayoutGap="1rem"
      fxLayoutAlign="center">
    <button
        [disabled]="editProductForm.invalid"
    class="btn btn-info mt-3 mb-3"
        type="submit">
      Save product
    </button>
    <button class="btn btn-info mt-3 mb-3" (click)="onCancel()">
      Cancel
    </button>
  </div>


</form>
