<table mat-table
    *ngIf="persons.length"
    [dataSource]="persons"
    class="mat-elevation-z3">
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Gender </th>
    <td mat-cell *matCellDef="let person"> {{person.gender}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let person"> {{person.name | fullName}} </td>
  </ng-container>

  <ng-container matColumnDef="birthDate">
    <th mat-header-cell *matHeaderCellDef> Birth Date </th>
    <td mat-cell *matCellDef="let person"> {{person.birthDate | date}} </td>
  </ng-container>

  <ng-container matColumnDef="functions">
    <th mat-header-cell *matHeaderCellDef> Functions </th>
    <td mat-cell *matCellDef="let person">
      <button (click)="onViewPerson(person)"
          mat-mini-fab
          color="primary">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="onDeletePerson(person)"
          mat-mini-fab
          color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
